<body>

        <a class="tab" href="../">Home</a>
        <a class="tab" href="../projects/">Projects</a>

    <h1>Meta</h1>
    <!-- <p>This is a meta page for Shawn Cheng's personal site and portfolio. It contains information about the site itself, including its structure, technologies used, and any other relevant details.</p> -->
    <div id="stats">
        <!-- Dynamically added content will appear here -->
    </div>

    <div id="scrolly-1">
        <div id="scatter-story"></div>
        <div id="scatter-plot">
                <h2>Commits by time of day</h2>
                <div id="chart">
                    <!-- Dynamically added content will appear here -->
                </div>
        </div>
    </div>

    <dl id="commit-tooltip" class="info tooltip" hidden>
        <dt>Commit</dt>
        <dd>
            <a href="" id="commit-link" target="_blank"></a>
        </dd>
      
        <dt>Date</dt>
        <dd id="commit-date"></dd>
      
        <!-- Add: Time, author, lines edited -->
    </dl>
    <div class="filter-container">
        <div class="filter-label">Show commits until:   </div>
        <div class="slider-container">
            <input type="range" min="0" max="100" step="any" value="0" id="commit-progress">
        </div>
    </div>
    <div class="time-label" id="commit-time">(no time selected)</div>

    <p id="selection-count">No commits selected</p>
    <dl id="language-breakdown" class="stats"></dl>

    <dl id="files">
        <!-- we want the following structure for each file:
        <div>
            <dt>
            <code>{file.name}</code>
            </dt>
            <dd>{file.lines.length} lines</dd>
        </div>
        -->
    </dl>
</body>
